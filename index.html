<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoPlayer v3.5</title>
    <style>
        :root {
            --bg: #0a0a0c;
            --card: #16161e;
            --accent: #00f2ff;
            --secondary: #7000ff;
            --text: #e1e1e6;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            padding-bottom: 160px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(180deg, rgba(112, 0, 255, 0.1) 0%, transparent 100%);
        }

        h1 { font-weight: 300; letter-spacing: 4px; text-transform: uppercase; font-size: 1.2rem; margin: 0; color: var(--accent); }

        .playlist { max-width: 600px; margin: 0 auto; display: flex; flex-direction: column; gap: 12px; }

        .track-item {
            display: flex;
            align-items: center;
            background: var(--card);
            border-radius: 16px;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
            cursor: pointer;
        }

        .track-item:hover { border-color: var(--accent); background: rgba(0, 242, 255, 0.05); }

        .track-img { width: 50px; height: 50px; border-radius: 10px; object-fit: cover; margin-right: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

        .track-info { flex-grow: 1; }
        .track-name { font-weight: 500; font-size: 0.95rem; color: #fff; }

        /* Кнопки лайков */
        .like-btn {
            background: none;
            border: none;
            color: #444;
            font-size: 1.3rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .like-btn.active { color: #ff0055; filter: drop-shadow(0 0 5px #ff0055); }

        /* Плеер-бар */
        .player-bar {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            background: rgba(22, 22, 30, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.1);
        }

        #now-playing { font-size: 0.8rem; text-align: center; margin-bottom: 12px; color: var(--accent); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .controls { display: flex; justify-content: center; align-items: center; gap: 30px; }

        .p-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.8rem;
            cursor: pointer;
            transition: 0.2s;
        }
        .p-btn:active { transform: scale(0.9); }
        .play-btn { font-size: 2.5rem; color: var(--accent); }

        /* Прогресс-бар */
        .progress-wrap { width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-bottom: 15px; position: relative; }
        #progress-fill { width: 0%; height: 100%; background: linear-gradient(90deg, var(--secondary), var(--accent)); border-radius: 10px; transition: 0.1s; }
    </style>
</head>
<body>

<header>
    <h1>Music.Space</h1>
</header>

<div id="playlist" class="playlist">Синхронизация с GitHub...</div>

<div class="player-bar">
    <div id="now-playing">Выключено</div>
    <div class="progress-wrap"><div id="progress-fill"></div></div>
    <div class="controls">
        <button class="p-btn" onclick="prevTrack()">⏮</button>
        <button class="p-btn play-btn" id="masterPlay" onclick="togglePlay()">▶️</button>
        <button class="p-btn" onclick="nextTrack()">⏭</button>
    </div>
</div>

<audio id="mainAudio"></audio>

<script>
    const CONFIG = {
        user: 'evgensmoke', // ИСПРАВЛЕНО: Твой логин GitHub
        repo: 'Mymusic',
        defaultImg: 'https://via.placeholder.com/300/16161e/00f2ff?text=Track'
    };

    let tracks = [];
    let currentIdx = -1;
    const audio = document.getElementById('mainAudio');
    const playBtn = document.getElementById('masterPlay');

    async function init() {
        try {
            const res = await fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/`);
            const files = await res.json();
            
            const mp3s = files.filter(f => f.name.toLowerCase().endsWith('.mp3'));
            const imgs = files.filter(f => /\.(jpg|png|jpeg)$/i.test(f.name));

            tracks = mp3s.map(f => {
                const name = f.name.replace('.mp3', '');
                const img = imgs.find(i => i.name.toLowerCase().startsWith(name.toLowerCase()));
                return {
                    name,
                    url: `https://raw.githubusercontent.com/${CONFIG.user}/${CONFIG.repo}/main/${encodeURIComponent(f.name)}`,
                    cover: img ? `https://raw.githubusercontent.com/${CONFIG.user}/${CONFIG.repo}/main/${encodeURIComponent(img.name)}` : CONFIG.defaultImg
                };
            });
            render();
        } catch (e) { document.getElementById('playlist').innerText = "Ошибка: Проверьте настройки GitHub"; }
    }

    function render() {
        const list = document.getElementById('playlist');
        list.innerHTML = tracks.map((t, i) => `
            <div class="track-item" onclick="playTrack(${i})">
                <img src="${t.cover}" class="track-img" onerror="this.src='${CONFIG.defaultImg}'">
                <div class="track-info">
                    <div class="track-name">${t.name}</div>
                </div>
                <button class="like-btn" onclick="event.stopPropagation(); vote('${t.name}', this)">❤️</button>
            </div>
        `).join('');
    }

    function playTrack(i) {
        currentIdx = i;
        audio.src = tracks[i].url;
        audio.play();
        playBtn.innerText = '⏸';
        document.getElementById('now-playing').innerText = tracks[i].name;
    }

    function togglePlay() {
        if (currentIdx === -1) { playTrack(0); return; }
        if (audio.paused) { audio.play(); playBtn.innerText = '⏸'; }
        else { audio.pause(); playBtn.innerText = '▶️'; }
    }

    function nextTrack() { currentIdx = (currentIdx + 1) % tracks.length; playTrack(currentIdx); }
    function prevTrack() { currentIdx = (currentIdx - 1 + tracks.length) % tracks.length; playTrack(currentIdx); }

    audio.ontimeupdate = () => {
        const pct = (audio.currentTime / audio.duration) * 100 || 0;
        document.getElementById('progress-fill').style.width = pct + '%';
    };
    audio.onended = nextTrack;

    async function vote(id, btn) {
        btn.classList.toggle('active');
        // Запрос к твоей функции на Netlify
        fetch(`/.netlify/functions/vote?id=${encodeURIComponent(id)}&action=like`);
    }

    init();
</script>
</body>
</html>
