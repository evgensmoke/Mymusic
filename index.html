<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoPlayer: Auto-Sync</title>
    <style>
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --accent: #58a6ff;
            --text: #c9d1d9;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            padding-bottom: 140px; /* Запас под плеер */
        }

        /* Красивая шапка */
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #30363d;
            margin-bottom: 30px;
        }

        h1 { font-size: 1.4rem; color: #fff; margin: 0; letter-spacing: 1px; }

        /* Компактный список песен */
        .playlist { max-width: 500px; margin: 0 auto; }
        
        .track-item {
            display: flex;
            align-items: center;
            background: var(--card);
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s, border-color 0.2s;
            cursor: pointer;
        }

        .track-item:hover { border-color: var(--accent); transform: scale(1.02); }

        .track-img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 15px;
        }

        .track-info { flex-grow: 1; overflow: hidden; }
        .track-name { display: block; font-weight: 600; color: #f0f6fc; white-space: nowrap; text-overflow: ellipsis; overflow: hidden; }

        /* Кнопки лайков */
        .actions { display: flex; align-items: center; gap: 10px; }
        .like-btn {
            background: none;
            border: none;
            color: #8b949e;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            transition: 0.3s;
        }
        .like-btn.active { color: #ff2d55; transform: scale(1.2); }
        .like-count { font-size: 0.8rem; color: #8b949e; min-width: 20px; }

        /* Общий плеер внизу (Sticky) */
        .bottom-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(22, 27, 34, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid #444c56;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .now-playing-title { text-align: center; font-size: 0.85rem; margin-bottom: 10px; color: var(--accent); font-weight: bold; }

        .player-controls { display: flex; justify-content: space-around; align-items: center; }
        .p-btn { background: none; border: none; color: #fff; font-size: 1.5rem; cursor: pointer; }
        
        #progress-container { width: 100%; height: 4px; background: #30363d; border-radius: 2px; margin-bottom: 10px; cursor: pointer; }
        #progress-bar { width: 0%; height: 100%; background: var(--accent); border-radius: 2px; }
    </style>
</head>
<body>

<header>
    <h1>Music.Space</h1>
</header>

<div id="playlist" class="playlist">Загрузка коллекции...</div>

<div class="bottom-player">
    <div id="now-playing" class="now-playing-title">Выберите трек для старта</div>
    <div id="progress-container"><div id="progress-bar"></div></div>
    <div class="player-controls">
        <button class="p-btn" onclick="prevTrack()">⏮</button>
        <button class="p-btn" id="playPauseBtn" onclick="togglePlay()">▶️</button>
        <button class="p-btn" onclick="nextTrack()">⏭</button>
    </div>
</div>

<audio id="audioEngine"></audio>

<script>
    const CONFIG = {
        user: 'evgensmoke',
        repo: 'Mymusic',
        defaultImg: 'https://via.placeholder.com/150/161b22/c9d1d9?text=Music'
    };

    let tracks = [];
    let currentIdx = -1;
    const audio = document.getElementById('audioEngine');
    const playBtn = document.getElementById('playPauseBtn');

    // 1. Загрузка треков из GitHub
    async function loadMusic() {
        try {
            const res = await fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/`);
            const files = await res.json();
            
            const mp3s = files.filter(f => f.name.toLowerCase().endsWith('.mp3'));
            const images = files.filter(f => /\.(jpg|png)$/i.test(f.name));

            tracks = mp3s.map(f => {
                const name = f.name.replace('.mp3', '');
                const imgFile = images.find(img => img.name.toLowerCase().startsWith(name.toLowerCase()));
                return {
                    name: name,
                    url: `https://raw.githubusercontent.com/${CONFIG.user}/${CONFIG.repo}/main/${encodeURIComponent(f.name)}`,
                    cover: imgFile ? `https://raw.githubusercontent.com/${CONFIG.user}/${CONFIG.repo}/main/${encodeURIComponent(imgFile.name)}` : CONFIG.defaultImg
                };
            });

            renderPlaylist();
        } catch (e) { document.getElementById('playlist').innerText = "Ошибка загрузки"; }
    }

    // 2. Отрисовка компактного списка
    function renderPlaylist() {
        const container = document.getElementById('playlist');
        container.innerHTML = tracks.map((t, i) => `
            <div class="track-item" onclick="playTrack(${i})">
                <img src="${t.cover}" class="track-img" onerror="this.src='${CONFIG.defaultImg}'">
                <div class="track-info">
                    <span class="track-name">${t.name}</span>
                </div>
                <div class="actions">
                    <button class="like-btn" onclick="event.stopPropagation(); vote('${t.name}', 'like', this)">❤️</button>
                    <span class="like-count" id="count-${t.name}">0</span>
                </div>
            </div>
        `).join('');
    }

    // 3. Логика плеера
    function playTrack(idx) {
        currentIdx = idx;
        const track = tracks[idx];
        audio.src = track.url;
        audio.play();
        playBtn.innerText = '⏸';
        document.getElementById('now-playing').innerText = track.name;
    }

    function togglePlay() {
        if (currentIdx === -1) { playTrack(0); return; }
        if (audio.paused) { audio.play(); playBtn.innerText = '⏸'; }
        else { audio.pause(); playBtn.innerText = '▶️'; }
    }

    function nextTrack() {
        currentIdx = (currentIdx + 1) % tracks.length;
        playTrack(currentIdx);
    }

    function prevTrack() {
        currentIdx = (currentIdx - 1 + tracks.length) % tracks.length;
        playTrack(currentIdx);
    }

    // 4. Прогресс-бар
    audio.ontimeupdate = () => {
        const pct = (audio.currentTime / audio.duration) * 100 || 0;
        document.getElementById('progress-bar').style.width = pct + '%';
    };

    audio.onended = nextTrack;

    // 5. ЛАЙКИ ЧЕРЕЗ NETLIFY BLOBS
    async function vote(id, action, btn) {
        btn.classList.add('active');
        try {
            // Вызываем твою функцию vote.js
            const res = await fetch(`/.netlify/functions/vote?id=${encodeURIComponent(id)}&action=${action}`);
            const data = await res.json();
            // Обновляем цифру на экране
            document.getElementById(`count-${id}`).innerText = data.likes;
        } catch (e) {
            console.error("Ошибка лайка:", e);
        }
    }

    loadMusic();
</script>
</body>
</html>
