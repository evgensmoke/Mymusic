<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Весна: Авто-Плеер</title>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --accent: #58a6ff; --text: #c9d1d9; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 15px; margin: 0; }
        .player-container { width: 100%; max-width: 450px; }
        .track-card { background: var(--card); border: 1px solid #30363d; border-radius: 15px; margin-bottom: 25px; overflow: hidden; transition: 0.3s; }
        .cover { width: 100%; height: 280px; object-fit: cover; background: #000; }
        .track-info { padding: 15px; }
        .name { display: block; font-size: 1.2rem; font-weight: bold; margin-bottom: 15px; color: #fff; text-align: center; }
        audio { width: 100%; filter: invert(100%) hue-rotate(180deg) brightness(1.5); }
        .loader { margin-top: 50px; font-style: italic; color: #8b949e; }
    </style>
</head>
<body>

    <h1 style="color: var(--accent);">Music Collection</h1>
    <div id="playlist" class="player-container"><div class="loader">Просыпаемся, запрашиваем GitHub...</div></div>

    <script>
        const CONFIG = {
            user: 'evgensmoke',
            repo: 'Mymusic',
            defaultCover: 'https://raw.githubusercontent.com/evgensmoke/Mymusic/main/default.jpg'
        };

        async function init() {
            const container = document.getElementById('playlist');
            try {
                const apiRes = await fetch(`https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/contents/`);
                const items = await apiRes.json();

                const mp3s = items.filter(i => i.name.toLowerCase().endsWith('.mp3'));
                const imgs = items.filter(i => /\.(jpg|jpeg|png)$/i.test(i.name));

                if (mp3s.length === 0) {
                    container.innerHTML = "Файлы не найдены. Ты точно нажал 'Commit' на GitHub?";
                    return;
                }

                container.innerHTML = '';

                mp3s.forEach(song => {
                    const base = song.name.toLowerCase().replace('.mp3', '');
                    const cover = imgs.find(img => img.name.toLowerCase().startsWith(base));
                    
                    const coverUrl = cover 
                        ? `https://raw.githubusercontent.com/${CONFIG.user}/${CONFIG.repo}/main/${encodeURIComponent(cover.name)}`
                        : CONFIG.defaultCover;

                    const audioUrl = `https://raw.githubusercontent.com/${CONFIG.user}/${CONFIG.repo}/main/${encodeURIComponent(song.name)}`;

                    const card = document.createElement('div');
                    card.className = 'track-card';
                    card.innerHTML = `
                        <img src="${coverUrl}" class="cover" onerror="this.src='${CONFIG.defaultCover}'">
                        <div class="track-info">
                            <span class="name">${song.name.replace('.mp3', '')}</span>
                            <audio controls preload="none">
                                <source src="${audioUrl}" type="audio/mpeg">
                            </audio>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (e) {
                container.innerHTML = "Ошибка: GitHub API капризничает. Попробуй обновить страницу.";
            }
        }
        init();
    </script>
</body>
</html>
